<p-table class="tableP" [columns]="cols" [value]="posts" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>


            <button   pButton label="add" icon="pi pi-check" (click)="addPost()"></button>


        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>


    </ng-template>


  
</p-table>
